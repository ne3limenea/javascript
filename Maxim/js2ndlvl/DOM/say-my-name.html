<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DOM example</title>
</head>
<body>

  <input type="text" placeholder="your name pls...">
  <button onclick="say();">SAY IT!</button>
  <div id="message">

  </div>
  <script>
    function say() {
      // 1) находим 1 инпут и запоминаем его в селектор
      var input = document.body.firstElementChild;
      //        = document.querySelector('input');
      // input.type = 'color';

      // копируем значение из инпута в значение name
      var name = input.value;
      var div = document.getElementById('message');
        div.innerHTML = `Hello, ${name}!`;
      // alert(input.value);
    }
  </script>
</body>
</html>
