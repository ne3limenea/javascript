<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS FARM (simple)</title>
    <link rel="stylesheet" href="farm.css">
</head>
<body>

    <div id="gamecontainer">
        <div id="farm">
            <!-- innerHTML -->
        </div>
        <br>
        <i>Plant</i>
        <button onclick="plantCorn();" title="15 coins profit">Corn</button>
        <button onclick="plantPotato();" title="5 coins profit">Potato</button>
        <button onclick="plantTomato();" title="10 coins profit">Tomato</button>
        <button onclick="calcProfit();">Calculate Profit</button>

        <br>
        <button onclick="clearSelection();">Clear Selection</button>
        <button onclick="clearMap();">Clear Map</button>

    </div>

    <script src="farm.js"></script>
</body>

</html>
